<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Flex Items - Grow - Basis - Shrink</title>
</head>
<body>
    <h1>Flex Items - Grow - Basis - Shrink</h1>
    <section>
        <h2>Grow</h2>
        <h3>Flex Grow</h3>
        <div class="container">
            <div class="item grow-1">1</div>
            <div class="item grow-0">2</div>
            <div class="item grow-3">3</div>
        </div>
    </section>
    <section>
        <h2>Basis</h2>
        <div class="container">
            <div class="item grow-1 basis-100">Lorem 123</div>
            <div class="item grow-1 basis-200"">Lorem 123 456</div>
            <div class="item grow-1 basis-300"">Lore kjgdkgddaydg</div>
        </div>
    </section>
    <section>
        <h2>Shrink</h2>
        <div class="container">
            <div class="item grow-1 shrink-0">Loram # # # # # # # # # # # #</div>
            <div class="item grow-1 shrink-1">Loram x x x x x x </div>
            <div class="item grow-1 shrink-1">Loram * * * * * * * *</div>
        </div>
    </section>
</body>
</html>
